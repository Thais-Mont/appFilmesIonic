<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Pesquisar Filme"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} - {{filme.duracao}}</p>
            <ion-badge color="light" *ngFor="let genero of filme.generos"
              >{{genero}}</ion-badge
            >
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
